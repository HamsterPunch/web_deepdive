            <h2>7.6 쉼표 연산자</h2>

            <div class="article">
                <p>
                    쉼표(,) 연산자는 왼쪽 피연산자부터 차례대로 피연산자를 평가하고 마지막 피연산자의 평가가 끝나면 마지막 피연산자의 평가 결과를 반환한다.
                </p>
                <pre>
                    <code class="javascript">
                        var x, y, z;

                        x = 1, y = 2, z = 3; // 3
                    </code>
                </pre>
