        <div class="page_content">
            <h2>29.1 Math 프로퍼티</h2>

            <div class="appendix">
                <p>
                    표준 빌트인 객체인 Math는 수학적인 상수와 함수를 위한 프로퍼티와 메서드를 제공한다. Math는 생성자 함수가 아니다. 따라서 Math는 정적 프로퍼티와 정적 메서드만 제공한다.
                </p>
            </div>

            <div class="article">
                <p>
                    Math.PI는 원주율 PI 값을 반환한다.
                </p>
                <pre>
                    <code class="javascript">
                        Math.PI; // 3.141592.......
                    </code>
                </pre>
            </div>
